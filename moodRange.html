			$('#happy').on('change', function(){
				var Fval = $('#happy').val()

				{
			    	$("#Rhappy").html('<img id="happyImg" src="emo/unhappy.png">');
			    	$("#Lhappy").html('<lable>Unhappy:</lable>');
				}
				else if (Fval == 50)
