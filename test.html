<!DOCTYPE html>
<html data-enhance="false">
	<title>&nbsp;</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script>
	$(document).on('mobileinit', function () {
	    $.mobile.ignoreContentEnabled = true;
	});
	</script>
	<link rel="stylesheet" href="main.css"/>
	<link rel="stylesheet" href="TPPM.css"/>
	</head>
	<body>
		<article class="main" id="input">
			<u><h2>Doctors Letters</h2></u>
			
		</article>
<script>
			$(document).ready(function()
			{
				$.ajax({
					type: 'post',
					url: "http://catapp.addwebdesign.co.uk/letterMDownload.php",
					dataType : 'json',
					cache: false,
					context: document.body
				}).done(function(myData)
				{
					console.log(myData);
					var count = 0;
					$.each(myData, function(index, value){
						count++;
						if(myData.state == "server down")
						{
							$('#input').append('<h2>server down</h2>');
						}
						else
						{
							$('#input').append('<div class="content" id="l"><div class="content" id="m"><h3><u>'+ value[1] + "</u> - " + value[0] +'</h3></div><div class="content" id="s"><button id="button">show</button></div></div><div id="hiddenC'+count+'"><h3>From: '+ value[2] +'</h3><p>'+value[3] +'</p></div>');
							$("button").click(function(){
								$('"#hiddenC'+count+'"').toggle();
						});
						}
						
					});
				});
			});
		</script>
	</body>
</html>
