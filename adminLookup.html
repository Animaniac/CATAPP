<!DOCTYPE html>
<html data-enhance="false">
	<title>&nbsp;</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script>
	$(document).on('mobileinit', function () {
	    $.mobile.ignoreContentEnabled = true;
	});
	</script>
	<link rel="stylesheet" href="main.css"/>
	<link rel="stylesheet" href="alarm.css"/>
	</head>
	<body>
		<script>
			$(document).ready(function()
			{
				$.ajax({
					type: 'post',
					url: "http://catapp.addwebdesign.co.uk/http://catapp.addwebdesign.co.uk/patients.php",
					dataType : 'json',
					cache: false,
					context: document.body
				}).done(function(myData)
				{
					$.each(myData, function(key, value) {   
					     $('#mySelect')
					          .append($('<option>', { value : key })
					          .text(value)); 
					});
				});
			});
		</script>
		<div id="banner"></div>
			<img id="cat" src="images/logo.png">
			<img id="nhs" src="images/nhs.png">
		<article class="main">
			<u><h2>Patients</h2></u>
			<form id="alarmSettings">
		<div class="content" id="l">
			<div class="content" id="s"><lable>Username:</lable></div>
			<div class="content" id="m">
				<select id ="mySelect">
				</select>
			</div>
			<div id="input">
			<script>
			$(document).ready(function(){
				$('#mySelect').change(function(ev){
					ev.preventDefault();
					var patient = $('#mySelect option:selected').text();
					var form = {}
					form['patient'] = patient;
				$.ajax({
					type: 'post',
					url: "http://catapp.addwebdesign.co.uk/patientData.php",
					dataType : 'json',
					data: form,
					cache: false,
					context: document.body
				}).done(function(myData)
				{
					$('#input').html('<div class="content" id="l"><div class="content" id="s"><lable>Email address:</lable></div><div class="content" id="m"><h3>'+ myData.email +'</h3></div></div><br><div class="content" id="l"><div class="content" id="s"><lable>Last active:</lable></div><div class="content" id="m"><h3>'+ myData.lastActive +'</h3></div></div>');
						});
					});
				});
		</script>
	</div>
		<footer>
				<form action="home.html">
					<input type="submit" name="back" id="back" value="back" class="buttonStyle">
				</form>
				<form action="">
					<input type="submit" name="save" id="save" value="save" class="buttonStyle">
				</form>
			</footer>
		</article>
		<nav>
			<a href="admin.html"><div id="home"><img src="images/homeNav.png"></div></a>
			<a href="sessionM.html"><div id="home"><img src="images/noteNav.png"></div></a>
			<a href="alarm.html"><div id="home"><img src="images/clockNav.png"></div></a>
			<a href="settings.html"><div id="home"><img src="images/settingsNav.png"></div></a>
			<a href=""><div id="home"><img src="images/exitNav.png"></div></a>
		</nav>
	</body>
</html>
